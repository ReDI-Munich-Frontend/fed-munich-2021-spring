name: Publish

on:
  push:
    branches:
      - master
      
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os}}-node-

      - run: npm install

      - run: npm run build

      - run: node ./src/create-readme.js $GITHUB_REPOSITORY
      
      - run: cp ./dist/README.md ./dist/docs/index.md

      - run: cp ./src/jekyll/config.yml ./dist/docs/_config.yml
        
      - run: mkdir -p ./dist/docs/assets/css

      - run: cp ./src/jekyll/style.scss ./dist/docs/assets/css/style.scss

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: './dist'
          force_orphan: true
          commit_message: ${{ github.event.head_commit.message }}
          enable_jekyll: true